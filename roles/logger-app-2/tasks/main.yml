- name: Instalar Node.js y NPM
  include_tasks: install_nodejs.yml

- name: Crear directorio para la aplicaci贸n de logger
  file:
    path: /opt/logger_app
    state: directory

- name: Desplegar el script de la aplicaci贸n de logger
  template:
    src: logger_app.js.j2
