    mode: 0755

- name: Instalar cliente de Elasticsearch para Node.js
  npm:
    name: '@elastic/elasticsearch'
    path: /opt/logger_app
    global: no
    state: present

- name: Desplegar el servicio de la aplicaci贸n de logger
  template:
    src: logger_app.service.j2
    dest: /etc/systemd/system/logger_app.service

- name: Instalar dependencias de Node.js
  npm:
    path: /opt/logger_app

- name: Habilitar y arrancar el servicio de la aplicaci贸n de logger
  systemd:
    name: logger_app
